<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alien Companion Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Alien Companion Shop</h1>
    <div class="center-container">
        <img src="egg.png" alt="Egg" id="eggImage">
        <div id="buyOptions">
            <button onclick="buyEggs(1)">Buy 1 for 100 coins</button>
            <button onclick="buyEggs(3)">Buy 3 for 300 coins</button>
            <button onclick="buyEggs(10)">Buy 10 for 1000 coins</button>
        </div>
    </div>
    <div id="newCompanionsDisplay" class="companion-display"></div> <!-- New container for displaying new companions -->
    <div id="inventory">
        <h2>Your Companions</h2>
        <!-- Companions will be appended here -->
    </div>    
    <script src="shop.js"></script>
</body>
</html>
