<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Space Clicker Game</h1>
    <div>
        <img src="bigbang.png" id="bigBang" onclick="attemptCollect()" alt="Big Bang">
        <div id="status">
            <p>Level: <span id="level">1</span></p>
            <p>Rebirths: <span id="rebirths">0</span></p>
            <p>Coins: <span id="coins">0</span></p>
        </div>
        <a href="collection.html" class="button-link">View Collection</a>
        <button id="rebirthButton" onclick="showRebirthConfirmation()" style="display: none;">Rebirth</button>
        <div id="collectedImages"></div>
    </div>
    <!-- Modal for Rebirth Confirmation -->
    <div id="rebirthModal" class="modal">
        <div class="modal-content">
            <p>Are you sure? All of your images will be erased, but your luck will increase by 2.</p>
            <button onclick="confirmRebirth()">Confirm</button>
            <button onclick="hideRebirthConfirmation()">Cancel</button>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="shop.js"></script>
    </body>
</html>
