<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Clicker Game</title>

</head>
<body>
    <h1>Space Clicker Game</h1>

        <img src="bigbang.png" id="bigBang" onclick="attemptCollect()">

    <script src="game.js"></script>
